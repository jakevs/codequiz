<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <title>Code Quiz</title>
</head>
<body>

  <div class="container">

    <div>
        <span id="timer">
          <span id="time">Timer: 60</span>      
        </span>
      </div>

    <div id="question-holder">

      <div id="question">What is the mark up language of the internet?</div>
      
      <div id="answers" class="btn-grid">
      
        <button id="first" class="btn">Java</button>
        <button id="second" class="btn">CSS</button>
        <button id="third" class="btn">HTML</button>

      </div>

      <div class="controls">
        <button id="begin-btn" class="begin-btn btn">Begin</button>
        <button id="next-btn" class="next-btn btn">Next Question</button>
      </div>
    </div>
  </div>


</body>

    <script src="script.js"></script>

</html>
