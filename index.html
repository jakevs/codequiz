  <div class="container">

    <div>
        <span id="timer">
          <span id="time">Timer: 60</span>      
        </span>

    <div id="question-holder">

      <div id="question">Question</div>
      
      <div id="answers" class="btn-grid">

        <button id="second" class="btn">B</button>
        <button id="third" class="btn">C</button>

      </div>

      <div class="controls">
        <button id="begin-btn" class="begin-btn btn">Begin</button>

      </div>
    </div>
  </div>


</body>
